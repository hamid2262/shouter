      title1: "شبکه چیست"      
      text1: " شبکه مجموعه اعضای سایت همسفریاب هستند که یا شما به عنوان کاربر 
       به همسفریاب دعوت کرده اید، یا از کسانی که قبلا شما دعوت کرده اید آنها را به
       یان سایت دعوت میکنند.
       یعنی به عبارت دیگر کسانی را که مستقیم و یا غیر مستقیم از طرف شما دعوت شده باشند، حزو شبکه شما محسوب خواهند شد.
        "
      title2:   چگونه شبکه خود را بسازید
      text2: "   شما می توانید از قسمت ارسال دعوتنامه به دو روش دعوتنامه ارسال کنید.
       روش اول از طریق فرم صفحه دعوتنامه، آدرس ایمل کسی که می خواهید دعوت کنید را 
       مینویسید و با کلید ارسال، ایمیلی بصورت خودکار به آن فرد ارسال میشود. در صورت قبول دعوت از آن فرد، و ثبت نام او در همسفریاب، 
       آن فرد جزو شبکه شما خواهد بود و در قسمت شبکه من، نام او را در زیرمجموعه خود مشاهده خواهید کرد
       "
      title3:   نحوه کسب درآمد از طریق شبکه
      text3: " سایت همسفریاب در ازای خدماتی که ارایه میکند، از راننده گانی که بیش از ده سفر در ماه
       ثبت می کنند، مبلغی را به ازای هر مسافری که از طیق این سایت رزرو می شود دریافت میکند
       این مبلغ مابین پنج نفر از افراد دعوت کننده این فرد تقسیم خواهد شد
       برای روشن شدن موضوع، شکل درختی زیر را در نظر بگیرید
        اگر در این شکل فرد A دعوت کننده فرد
        B
        باشد، و او هم c
        را دعوت کند و بهمین ترتیب افراد  D, E, F
        دعوت شوند
        اگر فردی که در جایگاه f 
        است سفری ثبت کرده و به ازای مسافران آن سفر مبلغی به سایت پرداخت شود، این مبلغ مابین افراد 
        A, B , C , D, F
        بصورت مساوی تقسیم میشود کته
          محدودیتی در تعداد دعوت کننده وجود ندارد بنابراینراد زیادی   دعوت کند و آنها نیز فعالیت
         نموده و شبکه قوی بسازند افراد و راننده گان دعوت کنند که از طریق این
        سایت مسافران خود را بیابند، درآمد زیادی می تواند عاید اعضا شود. 
        توجه داشته باشید با توجه به امکاناتی که در سایت گذارده شده است راننده گان می توانند راننده گان سواریهای بین شهری و اتوبوسهای مسافرتی را شامل شوند
        در اینصورت شبکه قوی تشکیل شده و درآمد بدون مرز و محدودیتی را عاید افراد میکند
       "
      title4: نحوه پرداخت پول
      text4:   "هر کاربر حسابی در همسفریاب دارد و با هر تراکنش شبکه به روزرسانی میشود
        در صورتی که مبلغ حساب شما به حداقل مقدار قابل پرداخت رسید شما می توانید در خواست دریافت پول دهید و نحوه پرداخت را نیز انتخاب نمایید
        این مبلغ به پ.ل رایج کشوری که در آن اقامت دارید تبدیل شده و ارسال خواهد شد.
        حداقل مبلغ قابل پرداخت صد هزار تومان می باشد
        "

     